<div>

   
    <form class="content"  (ngSubmit)= "saveMedicamento() ">
    <div class="submit-form" >
  
       
  
      <div class="row">
         <div class="col-lg-12">
          <h6>Registro de Medicamento</h6>
        </div>
        </div>
  
    
      <div class="row" style="margin-top: 3%">
       <div class="col-lg-6">
         <label for="nombre">Nombre</label>
           <input type="text" class="form-control" name="nombre" id="nombre" [(ngModel)] = "medicamento.nombre"  />
         </div>
  
       <div class="col-lg-6">
           <label for="dni">Precio</label>
           <input type="number" class="form-control" name="precio" id="precio" [(ngModel)] = "medicamento.precio"/>
       </div>
  
      </div>
  
        
      <div class="row" style="margin-top: 3%"> 
       <div class="col-lg-6">
        <label for="correo">Stock</label>
          <input type="number" class="form-control" id="stock" name="stock"  [(ngModel)] = "medicamento.stock"/>
       </div>
       <div class="col-lg-6">
        <label for="dni">Laboratorio</label>
        <input type="text" class="form-control" name="laboratorio" id="laboratorio" [(ngModel)] = "medicamento.laboratorio"/>
    </div>
  </div>

    
  
      <div class="row" style="margin-top: 3%"> 
       <div class="col-lg-12">
         <button class="btn btn-success"  >Enviar</button>
       </div>
      </div>
  
    
  
       
  
      </div>
  
     </form>
  
      
  
    
  
    </div>
